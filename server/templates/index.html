    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
    <link rel="stylesheet" type="text/css" href="/static/timeline/leaflet.timeline.css" />
    <link rel="stylesheet" type="text/css" href="/static/quakes/quakes.css" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <script type='text/javascript' src='/static/timeline/leaflet.timeline.js'></script>
</head>
<body>
    <div class="info-container">
        <div class="info-header">
            <h1>Quakes 24h</h1>
            <a href="/history">(history)</a>
        </div>
        <ul class="list-view fade highlight" id="displayed-list"></ul>
    </div>
    <div class="map-container" id="mapid"></div>

    <script type='text/javascript' src='/static/quakes/common.js'></script>
    <script type='text/javascript' src='/static/quakes/current.js'></script>
    <script>

        function connect() {
            const wsUri = (window.location.protocol==='https:'&&'wss://'||'ws://') + window.location.host + '/ws/';
            let ws = new WebSocket(wsUri);
            let loaded = false;
            ws.onopen = function() {
                // TODO: set config here.
            };

            ws.onmessage = function(e) {
                const json = JSON.parse(event.data);
                console.log('New quakes ', json);
                if(!loaded) {
                    loadData(json);
                    loaded = true;
                } else {
                    appendData(json);
                }
            };

            ws.onclose = function(e) {
                console.log('Socket is closed. Reconnect will be attempted in 10 seconds.', e.reason);
                setTimeout(function() {
                    connect();
                }, 10000);
            };

            ws.onerror = function(err) {
                console.error('Socket encountered error: ', err.message, 'Closing socket');
                ws.close();
            };
        }

        connect();

    </script>
</body>
</html>
